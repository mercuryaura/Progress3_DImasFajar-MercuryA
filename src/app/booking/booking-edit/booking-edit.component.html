<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"  id="name" class="form-control"
          name="name"
          ngModel
          required
          >
        </div>
        <div class="col-sm-2 from-group" >
          <label for="address">Address</label>
          <input type="text"  id="address" class="form-control"
          name="address"
          ngModel
          required
          >
        </div>
        <div class="col-sm-2 from-group" >
          <label for="telp">Telephon</label>
          <input type="int"  id="telp" class="form-control"
          name="telp"
          ngModel
          required
          >
        </div>
        <div class="col-sm-2 from-group" >
          <label for="pck">Package</label>
          <input type="text"  id="pck" class="form-control"
          name="pck"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add</button>;
          <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>;
          <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
